<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-5">
            <h1 class="text-3xl font-bold">My Portofolio</h1>
        </div>
    </header>

    <section class="container mx-auto p-5">
        <h2 class="text-2xl font-semibold">Tentang Saya</h2>
        <div class="flex items-center my-4 gap-15">
            <img src="foto.jpg" alt="Foto Profil" class="w-50 h-50 rounded-full shadow-lg">
            <p class="text-lg">Halo kenalin gueh Fanny. Wish list di tahun ini bisa jago maen pani 8 kabel serta monteg ala kuproy. Cita-cita saya ingin masuk di dunia isekai ketemu Elf titisan Legolas lalu menikah bersama Ksatria tamatttt asssjsjsjsj.</p>
        </div>
    </section>

    <section class="container mx-auto p-5 mt-5">
        <h2 class="text-2xl font-semibold">Portofolio</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-5">

            <div class="rounded-lg shadow-lg">
                <img src="galeri.png" alt="Porto 1" class="w-full h-56 object-cover rounded-lg">
            </div>

            <div class="rounded-lg shadow-lg">
                <img src="pengaduan.png" alt="Porto 2" class="w-full h-56 object-cover rounded-lg">
            </div>

            <div class="rounded-lg shadow-lg">
                <img src="catatan.png" alt="Porto 3" class="w-full h-56 object-cover rounded-lg">
            </div>

        </div>
    </section>

    <footer class="bg-white shadow-md mt-10 p-5">
        <div class="text-center">
            <p>@2025 Arliosssthemenn</p>
        </div>
    </footer>
</body>
</html>
